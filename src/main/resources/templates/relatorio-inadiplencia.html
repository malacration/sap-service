<!DOCTYPE html>
<html>
<head>
    <title>Clientes inadimplentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <table class="table table-light table-striped table-hover">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Nº Nota</th>
                <th scope="col">Nº Parcela</th>
                <th scope="col">Total Parcela</th>
                <th scope="col">Vencimento</th>
                <th scope="col">Saldo</th>
                <th scope="col">Agente cobrador</th>
                <th scope="col">Status da Cobrança</th>

            </tr>
            <tr th:each="titulo, iStat : ${titulos}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">

                <td scope="row" th:text="${iStat.count}"></td>
                <td th:text="${titulo.CardCode}"></td>
                <td th:text="${titulo.CardName}"></td>
                <td th:text="${titulo.SlpName}"></td>
                <td th:text="${titulo.Serial}"></td>
                <td th:text="${titulo.InstlmntID}"></td>
                <td th:text="${#numbers.formatCurrency(titulo.InsTotal)}"></td>
                <td th:text="${titulo.getdueDateFormated()}"></td>
                <td th:text="${#numbers.formatCurrency(titulo.saldo)}"></td>
                <td th:text="${titulo.U_AgenteCobrador}"></td>
                <td th:text="${titulo.U_StatusCobranca}"></td>
            </tr>
        </table>
        <span th:text="${mail}"></span>
    </body>
</html>
