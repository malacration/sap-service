roles:
  admin:
    - url: "/**"
      actions: ["*"]
  vendedor:
    - url: "/contrato-venda-futura"
      actions: ["*"]
    - url: "/contrato-venda-futura/**"
      actions: [ "*" ]
    - url: "branch"
      actions: ["get"]
    - url : "/business-partners/search"
      actions: ["*"]
    - url: "item/search/branch/**"
      actions: ["*"]
    - url: "prazo/tabela/**"
      actions: ["get"]
    - url: "/quotation/angular/**"
      actions: [ "post" ]
    - url: "/condicao/**"
      actions: [ "get" ]
    - url: "/forma-pagamento/filial/*/cardcode/*"
      actions: [ "get" ]
    - url: "/quotation/**"
      actions: [ "get" ]
    - url: "/pedido-venda/listar"
      actions: [ "get" ]
    - url: "/pedido-venda/angular"
      actions: [ "post" ]
    - url: "/future-sales/contrato-venda-futura/*"
      actions: [ "get" ]
    - url: "/down-payment/contrato-venda-futura/*"
      actions: [ "get" ]
    - url: "/contrato-venda-futura/pedido-retirada"
      actions: [ "*" ]
    - url: "/business-partners/cientes"
      actions: [ "get" ]
    - url: "/business-partners/*"
      actions: [ "get" ]
  vendedor_admin:
    - url: "/sales-person/search"
      actions: [ "*" ]
    - url: "/sales-person/search"
      actions: [ "*" ]
    - url: "/sales-person/*/business-partners"
      actions: [ "*" ]
    - url: "/sales-person/replace/*/por/*"
      actions: [ "*" ]
    - url: "/forma-pagamento/filial/*/cardcode/*"
      actions: [ "get" ]
  qualidade:
    - url: "/batch-stock/item-code/*"
      actions: ["get"]
    - url: "/reprocessamento/*"
      actions: [ "*" ]

